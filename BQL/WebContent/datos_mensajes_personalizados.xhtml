<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<ace:confirmationDialog id="confirmDialog" binding="#{confirmDialog}"
		message="Confirma la operación?" header="Confirmation" width="250"
		modal="true"
		height="100" closable="true" position="center">
		<h:panelGrid columns="2" styleClass="centeredPanelGrid">
			<h:commandButton id="yes" value="Yes"
				onclick="ice.ace.instance('#{confirmDialog.clientId}').hide();"
				actionListener="#{confirmationDialogBean.yes}" />
			<h:commandButton id="no" value="No"
				onclick="ice.ace.instance('#{confirmDialog.clientId}').hide();"
				actionListener="#{confirmationDialogBean.no}" />
		</h:panelGrid>
	</ace:confirmationDialog>

</ui:composition>
